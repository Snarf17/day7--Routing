  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="public/img/logo.png" width="45px" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex">
              <li class="nav-item">
                <a class="nav-link fw-bold" aria-current="page" href="/">Home</a>

              <li class="nav-item"> 
                <a class="nav-link" href="/add-project">Add Project</a>

                <a href="/contact" class="btn btn-danger button">Contact Me</a>
            </div>

      <!-- ENd Navbar -->

      <div class="container-form">
        <form>
            <h2>GET IN <span style="color: orangered;">TOUCH</span> </h2>   
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="Input your name..." required>
          
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Please input your Email..." required>
          
            <label>Phone Number</label>
            <input type="number" id="number" name="number" placeholder="Input your number phone..." required>
            

            <label>Subject</label>
            <select id="subject" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="FrontEnd">FrontEnd</option>
                <option value="backEnd">BackEnd</option>
                <option value="FullStack">FullStack</option>
            </select>
        
            <label>Your Massage</label>
            <textarea cols="30" rows="10" id="massage" name="massage" placeholder="What do you think..." required></textarea>

           <div class="btn">
               <button type="submit" onclick="submitData()">
                   Contact
               </button>
            </div> 
       </form>
</div>
<script src="js/script.js"></script>
